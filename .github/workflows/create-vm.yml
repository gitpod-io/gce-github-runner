name: Create GCE VM

on:
  workflow_call:
    inputs:
      task:
        type: string
        required: false
        default: "default"
      # If set, use this label instead of generating a random one (and 'task' will be ignored).
      # Useful to recreate a runner VM that got shutdown.
      label:
        type: string
        required: false
        default: ""
    secrets:
      gcp_credentials:
        required: true
      runner_token:
        required: true
    outputs:
      label:
        value: ${{ jobs.run.outputs.label }}
      machine-zone:
        value: ${{ jobs.run.outputs.machine-zone }}

jobs:
  run:
    name: Create GCE VM
    runs-on: ubuntu-latest
    outputs:
      label: ${{ steps.create-runner.outputs.label }}
      machine-zone: ${{ steps.create-runner.outputs.machine-zone }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Authenticate to Google Cloud
        id: auth
        if: github.event.pull_request.head.repo.full_name == github.event.pull_request.base.repo.full_name
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.gcp_credentials }}
      - name: Activate GCP service account
        id: gcloud-auth
        if: github.event.pull_request.head.repo.full_name == github.event.pull_request.base.repo.full_name
        shell: bash
        run: |
          gcloud auth activate-service-account --key-file ${{ steps.auth.outputs.credentials_file_path }}
      - name: Get latest runner image
        id: get-image
        if: github.event.pull_request.head.repo.full_name == github.event.pull_request.base.repo.full_name
        shell: bash
        run: |
          LATEST_IMAGE=$(gcloud compute images list \
            --project=public-github-runners \
            --filter="name~'gh-runner-.*'" \
            --sort-by="~creationTimestamp" \
            --format="value(name)" \
            --limit=1)
          echo "image=${LATEST_IMAGE}" >> $GITHUB_OUTPUT
          echo "Using latest image: ${LATEST_IMAGE}"
      - id: create-runner
        uses: gitpod-io/gce-github-runner@main
        with:
          runner_token: ${{ secrets.runner_token }}
          task: ${{ inputs.task }}
          label: ${{ inputs.label }}
          image: ${{ steps.get-image.outputs.image }}
          gcp_credentials: ${{ secrets.gcp_credentials }}
